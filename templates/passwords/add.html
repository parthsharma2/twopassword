{% extends 'base.html' %}

{% block title %}
    Add a new password
{% endblock %}

{% block content %}
    <h2>Add a new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p>
        <button type="button" onclick="setRandomPassword()">Generate Random Password</button>
      </p>
      <p>
        <button type="submit">Add</button>
      </p>
    </form>
{% endblock content %}
